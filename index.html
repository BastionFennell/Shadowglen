<!DOCTYPE html>
<html>
  <head>
    <title>Shadowglen</title>
    <link rel="stylesheet" href="stylesheets/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen"/>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/libs/jquery-jvectormap-us-aea-en.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="front">
      <h2>Places to visit in the United States</h2>
      <div class="map-container">
        {{view App.MapView}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <p>This is a place to hold my roleplay ideas for horror stories across the US. None of these places are real, any resemblance of real people or places is purely coincidental or driven by unseen forces we can never hope to truly comprehend.</p>
    </script>

    <script type="text/x-handlebars" data-template-name="map">
      <div id="world-map"></div>
    </script>

    <script type="text/x-handlebars" data-template-name="TX">
      <div id="shadowglen" class="town">
        <div class="title">
          <h2>Shadowglen</h2>
        </div>
        <div class="body">
          <div class="left">
            <p> Shadowglen is a small Texas town, with the kind of community one could expect from a small town. Everybody knows each other, and everyone pitches in to make the community a better place. Being a small town, we have several local businesses we like to support such as Joe's Car Shack and The Oasis. Come enjoy the peace and quite for a while, here at Shadowglen!</p>
          </div>
          <div class="left">
            <img src="http://www.foundshit.com/pictures/artwork/bathroom-relection.jpg"/>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="ND">
      <p>Welcome to Boulder Valley!</p>
    </script>

    <script type="text/x-handlebars" data-template-name="application">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid>
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Map</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li>{{#link-to "about"}}About{{/link-to}}</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        {{outlet}}
      </div>
    </script>
  </body>

</html>
