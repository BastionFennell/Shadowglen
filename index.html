<!DOCTYPE html>
<html>
  <head>
    <title>jVectorMap demo</title>
    <link rel="stylesheet" href="stylesheets/jquery-jvectormap-1.2.2.css" type="text/css" media="screen"/>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="js/libs/jquery-jvectormap-us-aea-en.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="front">
      {{view App.MapView}}
    </script>

    <script type="text/x-handlebars" data-template-name="map">
      <div id="world-map" style="width: 600px; height: 400px"></div>
    </script>

    <script type="text/x-handlebars" data-template-name="TX">
      <p>Welcome to Shadowglen!</p>
    </script>

    <script type="text/x-handlebars" data-template-name="ND">
      <p>Welcome to Boulder Valley!</p>
    </script>

    <script type="text/x-handlebars" data-template-name="application">
      {{outlet}}
    </script>
  </body>

</html>
